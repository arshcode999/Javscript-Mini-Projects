<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="user_ui">
        <div id="text_speech">
            <h1 id="head_ts">Text to Speech</h1>
            <p id="sub_text">Enter the text :</p>
            <textarea id="user_text"></textarea>
            <div id="user_controle">
                <div id="user_play" class="user_speak"><img src="icons/play-solid.svg" class="user_help">Speak</div>
                <div id="user_pause" class="user_speak"><img src="icons/pause-solid.svg" class="user_help">Pause</div>
                <div id="user_resume" class="user_speak"><img src="icons/pause-solid.svg" class="user_help">Resume</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
