<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="main">
    <p id="cal_head">Basic Calculator</p>
    <div id="user_calulator">
        <div id="user_ui">

        </div>
        <div id="calu_controls">
            <div class="row">
                <button class="calu_maths_sym" id="sym_clear">AC</button>
                <button class="calu_maths_sym" id="sym_open">(</button>
                <button class="calu_maths_sym" id="sym_close">)</button>
                <button class="calu_maths_sym" id="sym_plus">+</button>
            </div>

            <div class="row">
                <button class="calu_btn" id="btn_1">1</button>
                <button class="calu_btn" id="btn_2">2</button>
                <button class="calu_btn" id="btn_3">3</button>
                <button class="calu_maths_sym" id="sym_minus">-</button>
            </div>
            <div class="row">
                <button class="calu_btn" id="btn_4">4</button>
                <button class="calu_btn" id="btn_5">5</button>
                <button class="calu_btn" id="btn_6">6</button>
                <button class="calu_maths_sym" id="sym_product">x</button>
            </div>
            <div class="row">
                <button class="calu_btn" id="btn_7">7</button>
                <button class="calu_btn" id="btn_8">8</button>
                <button class="calu_btn" id="btn_9">9</button>
                <button class="calu_maths_sym" id="sym_division">/</button>
            </div>
            <div class="row">
                <button class="calu_btn" id="btn_0">0</button>
                <button class="calu_btn" id="sym_dot">.</button>
                <button class="calu_maths_sym" id="sym_result">=</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
